<VirtualHost *:80>
   ServerName smartbox.quillstack.com
   DocumentRoot /var/www/html
   DirectoryIndex index.php index.html

    SSLEngine on
    SSLCertificateFile /etc/nginx/ssl/cytaty.info.pem
    SSLCertificateKeyFile /etc/nginx/ssl/cytaty.info.key

   <Directory "/var/www/">
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Require all granted
   </Directory>

   <IfModule proxy_module>
       ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://mag_php:9000/var/www/html/$1
   </IfModule>

   Alias /fr/fr /var/www/html/first/pub
   Alias /fr/ch /var/www/html/first/pub
   Alias /fr /var/www/html/first/pub

   Alias /es/es /var/www/html/second/pub
   Alias /es/pt /var/www/html/second/pub
   Alias /es /var/www/html/second/pub

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
