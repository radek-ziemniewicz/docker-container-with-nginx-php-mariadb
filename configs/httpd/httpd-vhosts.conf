<VirtualHost *:80>
   ServerName smartbox.quillstack.com
   DocumentRoot /var/www/html
   DirectoryIndex index.php index.html

   <Directory "/var/www/">
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Require all granted
   </Directory>

   <IfModule proxy_module>
       ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://mag_php:9000/var/www/html/$1
   </IfModule>

   Alias /admin /var/www/html/first/pub
   Alias /fr /var/www/html/first/pub

   <Directory /var/www/html/first/pub>
        SetEnv MAGE_RUN_CODE "french"
        SetEnv MAGE_RUN_TYPE "website"
   </Directory>

    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog /var/log/apache2/httpd.log common
</VirtualHost>

